<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido</title>
</head>
<body>
<h1>Sistema de Administracion de Personas</h1>
<div>
    Numero de personas: {{no_personas}}</div>
<div>
    <a href="nueva_persona">Agregar</a>
</div>
<div>
    <table border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>Persona</th>
            <th>Email</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {% for persona in personas %}
            <tr>
                <td>{{persona.id}}</td>
                <td>{{persona.nombre}} {{persona.apellido}}</td>
                <td>{{persona.email}}</td>
                <td><a href="detalle_persona/{{persona.id}}">Ver</a></td>
                <td><a href="editar_persona/{{persona.id}}">Editar</a></td>
                <td><a href="eliminar_persona/{{persona.id}}">Eliminar</a></td>
            </tr>
        {% endfor %}
        </tbody>
   </table>
</div>
</body>
</html>
